[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
skip_gitignore = true

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
force-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.pytest_cache
  | _build
  | buck-out
  | build
  | dist
  | docs
  | clinica/pipelines/dwi_connectome
  | clinica/pipelines/dwi_dti
  | clinica/pipelines/dwi_preprocessing_using_phasediff_fieldmap
  | clinica/pipelines/dwi_preprocessing_using_t1
  | clinica/lib
)/
'''
