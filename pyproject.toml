[tool.poetry]
name = "clinica"
version = "0.5.1"
description = "Software platform for clinical neuroimaging studies"
authors = ["ARAMIS Lab"]
maintainer = "Clinica developers"
maintainer_email = "clinica-user@inria.fr"
license = "MIT"
homepage = "https://www.clinica.run"
documentation =  "https://aramislab.paris.inria.fr/clinica/docs/public/latest"
readme = "readme.md"
packages = [{include = "clinica"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python"
]

[tool.poetry.dependencies]
python = "^3.6"

# docs
mkdocs = {version = "^1.1", optional = true}
mkdocs-material = {version = "*", optional = true}
pymdown-extensions = {version = "*", optional = true}

# test
pytest = {version = "*", optional = true}
pytest-timeout = {version = "*", optional = true}
pytest-xdist = {version = "*", optional = true}

[tool.poetry.dev-dependencies]
black = "*"
isort = "*"
pre-commit = "*"

[tool.poetry.extras]
docs = [
    "mkdocs",
    "mkdocs-material",
    "pymdown-extensions"
]
test = [
    "pytest",
    "pytest-timeout",
    "pytest-xdist"
]

[tool.poetry.scripts]
clinica = "clinica.cmdline:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
force-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.pytest_cache
  | _build
  | buck-out
  | build
  | dist
  | docs
  | clinica/pipelines/dwi_connectome
  | clinica/pipelines/dwi_dti
  | clinica/pipelines/dwi_preprocessing_using_phasediff_fieldmap
  | clinica/pipelines/dwi_preprocessing_using_t1
  | clinica/lib
)/
'''

[tool.isort]
profile = "black"
