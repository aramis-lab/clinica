[tool.poetry]
name = "clinica"
version = "0.5.1"
description = "Software platform for clinical neuroimaging studies"
authors = ["ARAMIS Lab"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"

# docs
mkdocs = {version = "^1.1", optional = true}
mkdocs-material = {version = "*", optional = true}
pymdown-extensions = {version = "*", optional = true}

# test
pytest = {version = "*", optional = true}
pytest-timeout = {version = "*", optional = true}
pytest-xdist = {version = "*", optional = true}

[tool.poetry.dev-dependencies]
black = "*"
isort = "*"
pre-commit = "*"

[tool.poetry.extras]
docs = [
    "mkdocs",
    "mkdocs-material",
    "pymdown-extensions"
]
test = [
    "pytest",
    "pytest-timeout",
    "pytest-xdist"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
force-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.pytest_cache
  | _build
  | buck-out
  | build
  | dist
  | docs
  | clinica/pipelines/dwi_connectome
  | clinica/pipelines/dwi_dti
  | clinica/pipelines/dwi_preprocessing_using_phasediff_fieldmap
  | clinica/pipelines/dwi_preprocessing_using_t1
  | clinica/lib
)/
'''

[tool.isort]
profile = "black"
