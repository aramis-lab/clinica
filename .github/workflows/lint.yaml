name: Lint

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: snok/install-poetry@v1
        with:
          version: '1.1.15'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: poetry
      - name: Lint code
        run: make lint
